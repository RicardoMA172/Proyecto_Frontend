<div class="register-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="Nombre" />
    <input type="email" formControlName="email" placeholder="Correo electrónico" />
    <input type="password" formControlName="password" placeholder="Contraseña" />
    <input type="password" formControlName="passwordConfirm" placeholder="Confirmar contraseña" />

    <button type="submit" [disabled]="form.invalid">Crear cuenta</button>
  </form>

  <p class="mensaje">{{ mensaje }}</p>
</div>
