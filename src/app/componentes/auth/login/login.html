<div class="login-container">
  <div class="flash" *ngIf="showFlash">{{ flashMessage }}</div>
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="email" formControlName="email" placeholder="Correo electrónico" />
    <input type="password" formControlName="password" placeholder="Contraseña" />

    <button type="submit" [disabled]="form.invalid">Iniciar sesión</button>
  </form>

  <p class="mensaje">{{ mensaje }}</p>
  <p class="crear-cuenta">¿No tienes cuenta? <a routerLink="/auth/registro">Crear cuenta</a></p>
</div>
